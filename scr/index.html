<html>

    <title>二岐山伝説ゲーム</title>

    <h1>二岐山伝説ゲーム!</h1>
    <p>伝説の巨人ダイタンボウを操作し、巨大な山を突破しましょう！<br>⭐操作方法：クリックでジャンプ＆次へ進む</p>
    <script src="main.js"></script>
    <div id="canvas"></div>

    <h2>二岐山伝説とは？</h2>
    <p>
      その昔、ダイタンボウという巨人がいました。<br>
      ダイタンボウがとある山をまたいだ時、下半身が山の頂上にぶつかったのです。<br>
      そうして山が２つに裂け、二岐山となりました。<br>
      二岐山は福島県天栄村と下郷町の間に位置しています。<br>
    </p>
